<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./videos/dumbbell-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/33fa00ec8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="signin">
                <h1>Create Account</h1>
                <h3>Continue with</h3>
                <div class="icons"><i class="fa-brands fa-square-google-plus"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i></div>
                <h3>or</h3>
            </div>
            <h3>Username</h3>
            <input id="username" type="text" placeholder="Enter a username">
            <h3>Email Address</h3>
            <input id="email" type="email" placeholder="Enter your email">
            <h3>Password</h3>
            <input id="password1" type="password" placeholder="Password">
            <input id="password2" type="password" placeholder="Confirm Passsword">
            <button id="button">Create Account</button>
            <h2>Already a member? <a style="color: azure;" href="./Login.html">Sign in</a></h2>
        </div>
    </div>
    <video autoplay muted loop id="video" src="../LoginPage/videos/production ID_4367643.mp4"></video>
</body>
<script src="./signup.js"></script>
</html>
