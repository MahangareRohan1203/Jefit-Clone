<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <link rel="shortcut icon" href="./videos/dumbbell-solid.svg " type="image/x-icon">
    <script src="https://kit.fontawesome.com/33fa00ec8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="signin">
                <h1>LOG IN</h1>

                <h3>Username or Email</h3>
                <input id="username" type="text" placeholder="Username or Email">

                <h3>Password</h3>
                <input id="password1" type="password" placeholder="Password">

                <button id="button">Log In</button>
                <h3>Or continue with</h3>
                <div class="icons"><i class="fa-brands fa-square-google-plus"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i></div>
                <h3>or</h3>
            </div>


            <h3>New to BEFIT? <a style="color: azure;" href="./signup.html">Create an account</a></h3>
        </div>
    </div>
    <video autoplay muted loop id="video" src="../LoginPage/videos/production ID_4367643.mp4"></video>
</body>
<script src="./Login.js"></script>
</html>
